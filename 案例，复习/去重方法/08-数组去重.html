<script>
    //数组去重 ，创建空数组 用indexOf 判断空数组有没有，没有push()

    //数组去重第二个方法
  // 两个for

  var arr111 = [1,1,1,1,2,3,4,5,6,4,3,2,1];
  //去重方法封装
  function unique(arr){
      for(var i = 0;i<arr.length;i++){
          for(var j=i+1 ;j<arr.length;j++){
              if(arr[i]==arr[j]){
                  arr.splice(j,1);
                  j--
              }
          }
      }
      return arr;
  
  var a = unique(arr111)
  console.log(a);
